<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A1BE95"/>
      <stop offset="100%" style="stop-color:#738B6A"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative waves -->
  <path d="M0,450 Q300,400 600,450 T1200,450 L1200,630 L0,630 Z" fill="url(#waveGradient)"/>
  <path d="M0,500 Q300,460 600,500 T1200,500 L1200,630 L0,630 Z" fill="rgba(255,255,255,0.15)"/>

  <!-- Meditation figure (simplified lotus pose) -->
  <g transform="translate(600, 280)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="#ffffff" opacity="0.9"/>
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="#ffffff" opacity="0.9"/>
    <!-- Arms in meditation pose -->
    <path d="M-50,10 Q-80,40 -60,60 Q-30,50 -20,30" fill="#ffffff" opacity="0.9"/>
    <path d="M50,10 Q80,40 60,60 Q30,50 20,30" fill="#ffffff" opacity="0.9"/>
    <!-- Legs crossed -->
    <ellipse cx="0" cy="70" rx="70" ry="25" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Floating particles/orbs -->
  <circle cx="200" cy="150" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="350" cy="200" r="5" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="300" r="6" fill="#ffffff" opacity="0.35"/>
  <circle cx="1000" cy="180" r="7" fill="#ffffff" opacity="0.4"/>
  <circle cx="900" cy="250" r="5" fill="#ffffff" opacity="0.3"/>
  <circle cx="1050" cy="320" r="6" fill="#ffffff" opacity="0.35"/>

  <!-- App name -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="8">FLOAT</text>

  <!-- Tagline -->
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#ffffff" text-anchor="middle" opacity="0.85">From Feelings to Flow</text>
</svg>
