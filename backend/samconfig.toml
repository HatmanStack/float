# SAM CLI Configuration for Float Backend
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default]
[default.global.parameters]
stack_name = "float-backend"

[default.build.parameters]
cached = true
parallel = true
use_container = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
s3_prefix = "float-backend"

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "float-backend-staging"
s3_prefix = "float-backend-staging"
parameter_overrides = "Environment=staging"

# Production environment
[production]
[production.deploy.parameters]
stack_name = "float-backend-production"
s3_prefix = "float-backend-production"
parameter_overrides = "Environment=production"
