[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests with external dependencies (may be slower)
    e2e: End-to-end tests (slowest, full Lambda invocation)
    slow: Tests that take longer to execute

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
