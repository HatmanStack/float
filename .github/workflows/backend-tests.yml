name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          cd backend
          ruff check src/

      - name: Run black formatting check
        run: |
          cd backend
          black --check src/

      - name: Run mypy type checking
        run: |
          cd backend
          mypy src/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          cd backend
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-coverage
          path: backend/coverage.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -e ".[dev]"

      - name: Run integration tests
        env:
          G_KEY_TEST: ${{ secrets.G_KEY_TEST }}
          OPENAI_API_KEY_TEST: ${{ secrets.OPENAI_API_KEY_TEST }}
          XI_KEY_TEST: ${{ secrets.XI_KEY_TEST }}
        run: |
          cd backend
          if [ -z "$G_KEY_TEST" ]; then
            echo "âš ï¸ Integration tests skipped - API keys not available"
            echo "This is expected for forks and external PRs"
            exit 0
          fi
          pytest tests/integration/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-results
          path: backend/coverage.xml

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -e ".[dev]"

      - name: Run E2E tests
        env:
          G_KEY_TEST: ${{ secrets.G_KEY_TEST }}
          OPENAI_API_KEY_TEST: ${{ secrets.OPENAI_API_KEY_TEST }}
          XI_KEY_TEST: ${{ secrets.XI_KEY_TEST }}
        run: |
          cd backend
          if [ -z "$G_KEY_TEST" ]; then
            echo "âš ï¸ E2E tests skipped - API keys not available"
            exit 0
          fi
          pytest tests/e2e/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-results
          path: backend/coverage.xml

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -e ".[dev]"

      - name: Run all tests with combined coverage
        run: |
          cd backend
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Check coverage threshold
        run: |
          cd backend
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate']) * 100)")
          echo "Coverage: $COVERAGE%"
          echo "### Coverage Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "$COVERAGE < 68" | bc -l) )); then
            echo "âŒ Coverage below 68% threshold" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… Coverage meets 68% threshold" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/htmlcov/
