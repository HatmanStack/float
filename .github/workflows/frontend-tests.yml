name: Frontend Tests

on:
  push:
    paths:
      - 'app/**'
      - 'components/**'
      - '__tests__/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.eslintrc.json'
      - '.prettierrc.json'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - '__tests__/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.eslintrc.json'
      - '.prettierrc.json'

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run component tests with coverage
        run: npm test -- components/ --coverage --watchAll=false --collectCoverageFrom='["components/**/*.{ts,tsx}"]'

      - name: Upload component coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-component-coverage
          path: coverage/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm test -- __tests__/integration/ --watchAll=false --verbose

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-integration-results
          path: coverage/

  e2e-tests:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run E2E tests on main branch to save CI time
    if: github.ref == 'refs/heads/main'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android app for E2E
        run: |
          echo "âš ï¸ E2E tests would build Android app here"
          echo "Skipped in this workflow - requires full Android environment"

      - name: Run E2E tests
        run: |
          echo "âš ï¸ E2E tests skipped - requires Android emulator"
          echo "E2E tests should be run locally or in dedicated CI environment"
          echo "See e2e/README.md for instructions"

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [component-tests, integration-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with combined coverage
        run: npm test -- --coverage --watchAll=false --coverageReporters=text --coverageReporters=json-summary

      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Coverage: ${COVERAGE}%"
          echo "### Coverage Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY

          # Check if coverage meets 75% threshold
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "âš ï¸ Coverage below 75% threshold (informational)" >> $GITHUB_STEP_SUMMARY
            echo "Current coverage: ${COVERAGE}%"
          else
            echo "âœ… Coverage meets 75% threshold" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-full
          path: coverage/
